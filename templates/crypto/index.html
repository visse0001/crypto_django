<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Producers</title>
</head>
<body>
{% if producers_list %}
    <ul>
    {% for producer in producers_list %}
        <li>{{ producer.name }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No producers are available.</p>
{% endif %}
</body>
</html>
